
<v-container fluid>
    <template v-if="templates!=={}" v-for ="index in templates.public.size">
          <v-row v-bind:key="index+'_row'">
        <v-col
          v-for="i in 3"
          v-bind:key="index*3+i+'_col'"
          cols="12"
          md="4"
        >
        <v-hover>
            <template v-slot:default="{ hover }">
            <div>
              <v-img
                  v-if="IMGurl((index-1)*3+(i-1),'public')"
                  :src="IMGurl((index-1)*3+(i-1),'public')"
                  :lazy-src="IMGurl((index-1)*3+(i-1),'public')"
                  @click="getSrc(IMGurl((index-1)*3+(i-1),'public'))"
                  ></v-img>
                <v-fade-transition>
                  <v-overlay
                    v-if="hover"
                    absolute
                    color="#036358"
                  >
                    <v-btn @click="getSrc(IMGurl((index-1)*3+(i-1),'public'))">Choose</v-btn>
                  </v-overlay>
                </v-fade-transition>
                </div>
            </template>
          </v-hover>
      </v-col>
    </v-row>
  </template>
</v-container>
