<v-menu offset-y>
  <template v-slot:activator="{ on }">
  <v-btn  icon v-on="on">
    <v-icon>mdi-dots-vertical</v-icon>
  </v-btn>
  </template>
  <v-list>
    <v-list-item
    >
    <v-btn @click='report'>Report</v-btn>
    </v-list-item>
    <v-list-item v-if="post.user.username == user.username">
    <EditPost :post="post" :MultipleImgs="MultipleImgs"/>
    </v-list-item>
  </v-list>
</v-menu>
<template>
  <div>
  <template>
    <v-content>
    <Navbar :hideNavDrawer="true" />
    <v-content>
      v-content v-if="core">
      <v-col >
        <v-card
          class="pa-2"
          outlined
          tile
        >

        <v-text-field
                   v-model="password"
                   :rules="[rules.required, rules.min]"
                   :type="show1 ? 'text' : 'password'"
                   name="input-10-1"
                   label="Password"
                   hint="At least 8 characters"
                   counter
                   @click:append="show1 = !show1"
                   outlined
        ></v-text-field>
        <v-text-field
                  v-model="confirm"
                  :rules="[rules.required, rules.min]"
                  :type="show1 ? 'text' : 'password'"
                  name="input-10-1"
                  label="Password again"
                  hint="At least 8 characters"
                  counter
                  @click:append="show1 = !show1"
                  outlined
        ></v-text-field>
      <v-btn class="mr-4" @click="confimPassword" :disabled="!agreed">Reset password</v-btn>
      </v-card>
  </v-content>
  </template>
  </div>
</template>
